url: epiforecasts.io/forecast.vocs/
template:
  package: preferably
  params:
    toggle: manual
  twitter:
    creator: "@seabbs"
    card: summary_large_image
  opengraph:
    image:
      src: man/figures/README-unnamed-chunk-8-1.png
      alt: An R package for forecasting case and sequence notifications using variant of concern strain dynamics


development:
  mode: release

authors:
  Sam Abbott:
    href: "https://www.samabbott.co.uk/"

reference:
  - title: Forecast
    desc: Functions for forecasting across models, dates, and scenarios.
    contents:
      - has_concept("forecast")
  - title: Model
    desc: Functions for fitting the forecasting models.
    contents:
      - has_concept("model")
  - title: Preprocess
    desc: Functions for preprocessing observations.
    contents:
      - has_concept("preprocess")
  - title: Postprocess
    desc: Functions for postprocessing model output.
    contents:
      - has_concept("postprocess")
  - title: Plot
    desc: Functions for plotting postprocessed forecast model output.
    contents:
      - has_concept("plot")
  - title: Model validation
    desc: Functions for validating model fits.
    contents:
      - has_concept("modelvalidation")
  - title: Generate data
    desc: Functions for generating simulated data.
    contents:
      - has_concept("generatedata")
  - title: Define and generate scenarios
    desc: Functions for defining and generating data scenarios.
    contents:
      - has_concept("scenarios")
  - title: Datasets
    desc: Package datasets used in examples and by users to explore the package functionality.
    contents:
      - has_concept("data")
  - title: Check inputs
    desc: Functions to check the structure of user inputs.
    contents:
      - has_concept("check")
