  params:
    bootswatch: lumen
  twitter:
    creator: "@seabbs"
    card: summary_large_image

development:
  mode: release

authors:
  Sam Abbott:
    href: "https://www.samabbott.co.uk/"

reference:
  - title: Forecast
    desc: Functions for forecasting across models, dates, and scenarios.
    contents:
      - has_context("forecast")
  - title: Model
    desc: Functions for fitting the forecasting models.
    contents:
      - has_context("model")
  - title: Preprocess
    desc: Functions for preprocessing observations.
    contents:
      - has_context("preprocess")
  - title: Postprocess
    desc: Functions for postprocessing model output.
    contents:
      - has_context("postprocess")
  - title: Plot
    desc: 
    contents: Functions for plotting postprocessed forecast model output.
      - has_context("plot")
  - title: Model validation
    desc: Functions for validating model fits.
    contents:
      - has_context("modelvalidation")
  - title: Generate data
    desc: Functions for generating simulated data.
    contents:
      - has_context("generatedata")
  - title: Define and generate scenarios
    desc: Functions for defining and generating data scenarios.
    contents:
      - has_context("scenarios")
  - title: Datasets
    desc: Package datasets used in examples and by users to explore the package functionality.
    contents:
      - has_context("data")
